<html>
<head>
    <script type="text/javascript">
        //https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&#]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var Latitude;
        var Longitude;

        function displayGPS()
        {
            Latitude = getParameterByName('Latitude');
            Longitude = getParameterByName('Longitude');
            alert('Latitude=' + Latitude + ' and Longitude=' + Longitude);
        }
    </script>
    <!-- https://blog.prototypr.io/make-a-camera-web-app-tutorial-part-1-ec284af8dddf -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="camera.css">
</head>
<body onload="displayGPS()">
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger">From about 10 feet back<br />take a picture of the surf</button>
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="camera.js"></script>
</body>
</html>
